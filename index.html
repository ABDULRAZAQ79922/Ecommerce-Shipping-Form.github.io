<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="myContainer">
    <div class="myTitle">Shipping Information</div>
    <form>
        <div class="myFormGroup">
            <label for="myName" class="myLabel">Full Name</label>
            <input type="text" id="myName" name="myName" class="myInput" required>
        </div>
        <div class="myFormGroup">
            <label for="myAddress" class="myLabel">Address</label>
            <input type="text" id="myAddress" name="myAddress" class="myInput" required>
        </div>
        <div class="myFormGroup">
            <label for="myCity" class="myLabel">City</label>
            <input type="text" id="myCity" name="myCity" class="myInput" required>
        </div>
        <div class="myFormGroup">
            <label for="myState" class="myLabel">State/Province</label>
            <input type="text" id="myState" name="myState" class="myInput" required>
        </div>
        <div class="myFormGroup">
            <label for="myZip" class="myLabel">Zip/Postal Code</label>
            <input type="text" id="myZip" name="myZip" class="myInput" required>
        </div>
        <div class="myFormGroup">
            <label for="myCountry" class="myLabel">Country</label>
            <input type="text" id="myCountry" name="myCountry" class="myInput" required>
        </div>
        <div class="myFormGroup">
            <label for="myPhone" class="myLabel">Phone Number</label>
            <input type="text" id="myPhone" name="myPhone" class="myInput" required>
        </div>
        <button type="submit" class="myButton">Submit</button>
    </form>
</div>

</body>
</html>
